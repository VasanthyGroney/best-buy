<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .menu {
            margin-bottom: 20px;
        }
        .menu h1 {
            text-align: center;
        }
        .menu button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        .output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>Store Menu</h1>
        <button onclick="listProducts()">1. List all products in store</button>
        <button onclick="showTotalQuantity()">2. Show total quantity in store</button>
        <button onclick="makeOrder()">3. Make an order</button>
        <button onclick="quit()">4. Quit</button>
    </div>
    <div class="output" id="output"></div>

    <script>
        const products = [
            { name: "MacBook Air M2", price: 1450, quantity: 100 },
            { name: "Bose QuietComfort Earbuds", price: 250, quantity: 500 },
            { name: "Google Pixel 7", price: 500, quantity: 250 }
        ];

        function listProducts() {
            const output = document.getElementById("output");
            output.innerHTML = "<h2>All Products</h2>";
            products.forEach((product, index) => {
                output.innerHTML += `<p>${index + 1}. ${product.name}, Price: $${product.price}, Quantity: ${product.quantity}</p>`;
            });
        }

        function showTotalQuantity() {
            const output = document.getElementById("output");
            const totalQuantity = products.reduce((total, product) => total + product.quantity, 0);
            output.innerHTML = `<h2>Total Quantity</h2><p>Total quantity in store: ${totalQuantity}</p>`;
        }

        function makeOrder() {
            const output = document.getElementById("output");
            output.innerHTML = "<h2>Make an Order</h2>";
            products.forEach((product, index) => {
                output.innerHTML += `<p>${index + 1}. ${product.name}, Price: $${product.price}, Quantity: ${product.quantity}</p>`;
            });
            output.innerHTML += `<p>To place an order, enter the product number and quantity in the console (e.g., order(1, 2) for 2 units of product 1).</p>`;
        }

        function order(productNumber, quantity) {
            const output = document.getElementById("output");
            const productIndex = productNumber - 1;
            if (productIndex >= 0 && productIndex < products.length) {
                const product = products[productIndex];
                if (quantity > 0 && quantity <= product.quantity) {
                    product.quantity -= quantity;
                    output.innerHTML = `<p>Order placed for ${quantity} units of ${product.name}. Remaining quantity: ${product.quantity}</p>`;
                } else {
                    output.innerHTML = `<p>Invalid quantity. Please enter a quantity between 1 and ${product.quantity}.</p>`;
                }
            } else {
                output.innerHTML = `<p>Invalid product number. Please enter a number between 1 and ${products.length}.</p>`;
            }
        }

        function quit() {
            const output = document.getElementById("output");
            output.innerHTML = "<h2>Quitting the program.</h2>";
        }
    </script>
</body>
</html>
